{% extends "layout.html" %}

{% block content %}
<div class="container mt-4">
    <h2>Team Members</h2>
    <a href="{{ url_for('admin_add_team_member', team_id=team_id) }}" class="btn btn-primary mb-3">Add Member</a>
    <table class="table">
        <thead>
            <tr>
                <th>Member ID</th>
                <th>Full Name</th>
                <th>Role</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for member in members %}
            <tr>
                <td>{{ member.id }}</td>
                <td>{{ member.full_name }}</td>
                <td>{{ member.role }}</td>
                <td>
                    <form action="{{ url_for('admin_remove_team_member', team_id=team_id, user_id=member.id) }}" method="post">
                        <button type="submit" class="btn btn-danger" onclick="return confirm('Are you sure you want to remove this member?');">Remove</button>
                    </form>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
