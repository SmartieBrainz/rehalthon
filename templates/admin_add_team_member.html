{% extends "layout.html" %}

{% block content %}
<div class="container mt-4">
    <h2>Add Team Member</h2>
    <form action="{{ url_for('admin_add_team_member', team_id=team_id) }}" method="post">
        <div class="mb-3">
            <label for="userIdInput" class="form-label">User ID</label>
            <input type="number" class="form-control" id="userIdInput" name="user_id" required>
        </div>
        <button type="submit" class="btn btn-primary">Add Member</button>
    </form>
</div>
{% endblock %}
