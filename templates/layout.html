    <script>
        document.addEventListener('DOMContentLoaded', function() {
            document.getElementById('search-input').addEventListener('keyup', searchTeams);
            // No need for the onclick on the button if using onkeyup on the input
        });
        
        function searchTeams() {
            console.log("searchTeams called");
            let input = document.getElementById('search-input');
            let filter = input.value.toUpperCase();
            console.log("Filter:", filter);
            let cardsContainer = document.querySelector('.container .row'); // More specific selector
            let teamCards = cardsContainer.getElementsByClassName('teams');
            console.log("Found team cards:", teamCards.length);
        
            for (let i = 0; i < teamCards.length; i++) {
                let teamNameElement = teamCards[i].getElementsByClassName('card-title')[0];
                if (teamNameElement) {
                    let teamName = teamNameElement.textContent || teamNameElement.innerText;
                    if (teamName.toUpperCase().indexOf(filter) > -1) {
                        teamCards[i].style.display = ""; // Adjusted to affect the card directly
                    } else {
                        teamCards[i].style.display = "none"; // Adjusted to affect the card directly
                    }
                }
            }
        }
        </script>
