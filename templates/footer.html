<!-- JavaScript to dynamically fill the pattern -->
<script>
  document.addEventListener('DOMContentLoaded', function() {
    function fillFooterPattern() {
      const footerPattern = document.getElementById('footerPattern');
      // List of your image names (without the .png extension)
      const patterns = ['sadu_white', 'khuzama_white', 'castle_white', 'waves_white'];
      
      // Get the width of the container
      const containerWidth = footerPattern.offsetWidth;
      // Adjust this value to the approximate width (in pixels) of your image
      const patternWidth = 30;
      // Calculate how many images you need plus a few extra for coverage
      const numberOfPatterns = Math.ceil(containerWidth / patternWidth) + 2;
      
      // Clear any existing content
      footerPattern.innerHTML = '';
      
      // Append the images repeatedly
      for (let i = 0; i < numberOfPatterns; i++) {
        const img = document.createElement('img');
        img.src = `/static/images/${patterns[i % patterns.length]}.png`;
        img.alt = 'footer pattern';
        // Remove any margin (if needed)
        img.style.margin = '0';
        footerPattern.appendChild(img);
      }
    }
    // Initial fill and on resize
    fillFooterPattern();
    window.addEventListener('resize', fillFooterPattern);
  });
</script>

<!-- CSS to ensure a seamless, full-width pattern with no spacing -->
<style>
  #footerPattern {
    display: flex;
    flex-wrap: nowrap;
    gap: 5px;
    width: 100%;
    overflow: hidden;

    height: 30px;
  }
  #footerPattern img {
    margin: 0;
    padding: 0;
    display: block;
    height: 30px;
  }
</style>
